language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
    
before_script: 
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  
script:
  - mkdir -p build/logs
  - vendor/bin/phpcs --standard=PSR2 src/
  - vendor/bin/phpmd src/ xml codesize,controversial,design,naming,unusedcode
  - phpunit --coverage-clover build/logs/clover.xml
  
after_script:
  - php vendor/bin/coveralls -v
